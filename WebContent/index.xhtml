<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	<h:body>
		<h:form>
			<p:poll interval="3" update="votes" />
			<p:chart id="votes" type="pie" model="#{grafica.livePieModel}"
				style="width:400px;height:300px" />
		</h:form>
		<h:form>
			<h:panelGrid columns="2" columnClasses="left,right"
				style="width:100%">
				<p:chart type="line" model="#{beangraficas.animatedModel1}"
					style="width:400px;" />
				<p:chart type="bar" model="#{beangraficas.animatedModel2}"
					style="width:400px;" />
			</h:panelGrid>
		</h:form>
	</h:body>
</ui:composition>
